version: '3.8'

services:
  web:
    build: .
    container_name: kid-me-web
    restart: unless-stopped
    ports:
      - "8000:8000" # Mappt Port 8000 des Containers auf Port 8000 des Hosts
    environment:
      # DATABASE_URL wird von deiner Render-Datenbank bereitgestellt
      # Du kannst sie hier direkt eintragen oder besser über eine .env-Datei laden
      # Beispiel: DATABASE_URL=postgres://user:pass@host:port/dbname
      - DATABASE_URL=${DATABASE_URL}
    # Optional: Wenn du während der Entwicklung Code-Änderungen live sehen willst,
    # kannst du ein Volume für deinen Quellcode einbinden. Für Produktion ist das COPY im Dockerfile besser.
    # volumes:
    #   - ./src:/app