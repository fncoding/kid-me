{% extends 'base.html' %}
{% block title %}Profil bearbeiten{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Profil bearbeiten</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Benutzername 채ndern</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ username_form.as_p }}
                        <button type="submit" name="username_submit" class="btn btn-success w-100">Benutzername 채ndern</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Passwort 채ndern</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{ password_form.as_p }}
                        <button type="submit" name="password_submit" class="btn btn-success w-100">Passwort 채ndern</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
