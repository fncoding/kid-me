<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FN{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ein kleiner Helfer, um den Logout-Button wie einen Link aussehen zu lassen */
        .btn-link-nav {
            color: rgba(255, 255, 255, 0.65);
            text-decoration: none;
            padding: 0.5rem;
        }
        .btn-link-nav:hover {
            color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">felixneumann.me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        <form method="post" action="{% url 'logout' %}" class="d-flex">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link-nav">Logout</button>
                        </form>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function togglePassword(inputId, iconSpan) {
        const input = document.getElementById(inputId);
        const svg = iconSpan.querySelector('svg');
        if (input.type === "password") {
            input.type = "text";
            svg.classList.remove('bi-eye');
            svg.classList.add('bi-eye-slash');
        } else {
            input.type = "password";
            svg.classList.remove('bi-eye-slash');
            svg.classList.add('bi-eye');
        }
    }
    </script>
</body>
</html>
