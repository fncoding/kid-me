{% extends 'base.html' %}
{% block content%}
<div class="d-flex justify-content-center align-items-center min-vh-100 pt-navbar">
    <div class="card p-4">
        <h1>Add Items to Shopping List</h1>
        {% include "components/separator.html" %}

         <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if error_message %}
            <div class="alert alert-danger mt-3">
                {{ error_message }}
            </div>
        {% endif %}

        <button type="submit" class="btn btn-outline-info">Add Item</button>
        <a href="{% url 'shoppinglist_items' pk=shoppinglist.pk %}" class="btn btn-outline-light">Cancel</a>
        
        </form>
    </div>
</div>
{% endblock %}
