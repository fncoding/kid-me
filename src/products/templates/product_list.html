{% extends 'base.html' %}
{% block content%}
<div class="d-flex justify-content-center align-items-center min-vh-100 pt-navbar pt-3 mt-3">
    <div class="card main-card p-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Produkte</h1>
            <a href="{% url "product_create" %}"><button class="btn btn-outline-info">Hinzufügen</button></a>
        </div>
        {% include "components/separator.html" %}
        <div class="card secondary-card p-1 m-2">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Preis</th>
                         
                            <th scope="col">Aktionen</th>
                            <th scope="col">Beschreibung</th>
                        </tr>
                    </thead>
                    <tbody>
                {% for product in products %}
                    <tr>
                        <td title="{{ product.name }}">
                            <span class="desc-ellipsis">{{ product.name }}</span>
                        </td>
                        <td title="{{ product.price }}">{{ product.price }}€</td>
                        <td>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'product_edit' product.pk %}"><button  class="btn btn-outline-info btn-sm p-1 m-1">Edit</button></a>
                            </div>
                        </td>
                        <td title="{{ product.description }}">
                            <span class="desc-ellipsis">{{ product.description }}</span>
                        </td>
                    </tr>
                {% endfor %}
                    </tbody>        
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
