{% extends 'base.html' %}
{% block title %}Item bearbeiten{% endblock %}
{% block content %}
<h2>Item bearbeiten</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ item.name }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Menge</label>
        <input type="number" name="quantity" id="quantity" class="form-control" value="{{ item.quantity }}" min="1" required>
    </div>
    <button type="submit" class="btn btn-success">Speichern</button>
    <a href="{% url 'shoppinglist' %}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
