{% extends 'base.html' %}
{% block title %}Item löschen{% endblock %}
{% block content %}
<h2>Item löschen</h2>
<p>Möchtest du <strong>{{ item.name }}</strong> wirklich löschen?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Löschen</button>
    <a href="{% url 'shoppinglist' %}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
